<script>

var str = "Faheem is a boy"
console.log(str);

var position = str.indexOf('a');
console.log(position);

var lastposition = str.lastIndexOf('is');
console.log(lastposition);

var slice = str.slice(0,8);
console.log(slice);


var substr1 = str.substr(1,5);
console.log(substr1);

var substr2 = str.substring(5,8);
console.log(substr2);

var rep =  str.replace("boy", "men");
console.log(rep);

var writemote = str.concat('MORE TEXT');
console.log(writemote);





</script>
