<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CONDITIONAL STATMENTS</title>
</head>
<script>

// if else condtions

var a=10;
var b = 5;

if(a==b){
    console.log("A and B are equal");
}
else if(a>b){
    console.log("Yes A is greater than B");
}
else{
    console.log("A is not greater than B");
}

// switch cases:

var day = "monday";

switch(day){
    case 1:
        console.log("Today is " + day);
    break;
    case 2:
        console.log("Today is " + day);
        break;
    case 3:
        console.log("Today is " + day);
        break;
    case 4:
        console.log("Today is " + day);
        break;
    case 5:
        console.log("Today is " + day);
        break;
    default:
        console.log("Program not runned");
}

</script>
